<div>
    <div class="modal-header">
        <h3 class="modal-title pull-left">Rule Details</h3>
        <div class="pull-right modal-form-action">
            <a href="javascript:void(0);" ng-click="changeAction('edit')" ng-show="action=='view'" ng-model="inputModel" tooltip="Edit" tooltip-placement="bottom">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a href="javascript:void(0);" ng-click="deleteRule()" ng-show="action=='view' || action=='edit'" ng-model="inputModel" tooltip="Delete" tooltip-placement="bottom">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="rule_name">Rule Name</label>
                    <input type="text" class="form-control" id="rule_name" placeholder="Rule Name" ng-disabled="action == 'view'" ng-model="submitData.name">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Build Configuration</label>
                    <div class="select-label">
                        <label>
                            <select class="form-control" ng-disabled="action == 'view'" ng-model="submitData.config_id"
                                ng-options="configuration.id as configuration.name for configuration in configurations">
                            </select>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="rule_priority">Priority</label>
                    <input type="text" class="form-control" id="rule_priority" placeholder="Priority" ng-disabled="action == 'view'" ng-model="submitData.priority">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group form-inline form_inline_style">
                    <label for="rule_match" class="">Match</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="rule_match" value="all" ng-disabled="action == 'view'" ng-model="submitData.match">
                            All
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="rule_match" value="any" ng-disabled="action == 'view'" ng-model="submitData.match">
                            Any
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="rule_match" value="serial_id" ng-disabled="action == 'view'" ng-model="submitData.match">
                            Serial ID
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <div ng-if="submitData.match != 'serial_id'">
            <div class="row row_head">
                <div class="col-xs-3">
                    <label class="grid_label">RemoteNode</label>
                </div>
                <div class="col-xs-3">
                    <label class="grid_label">RemotePort</label>
                </div>
                <div class="col-xs-3">
                    <label class="grid_label">LocalPort</label>
                </div>
                <div class="col-xs-3">
                </div>
            </div>
            <div ng-repeat="subrule in submitData.subrules track by $index"> <!--Repeater-->
                <div class="row">
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class="select-label">
                                <label>
                                    <select class="form-control" ng-disabled="action == 'view'" ng-model="subrule.rn_condition">
                                        <option ng-selected="rnCondition.value == subrule.rn_condition" ng-repeat="rnCondition in appSettings.fieldValues.discoveryRule.rnConditions" value="{{rnCondition.value}}">{{rnCondition.label}}</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class="select-label" ng-disabled="action == 'view'" >
                                <label>
                                    <select class="form-control" ng-model="subrule.rp_condition">
                                        <option ng-selected="rpCondition.value == subrule.rp_condition ? true : false"
                                        ng-repeat="rpCondition in appSettings.fieldValues.discoveryRule.rpConditions"
                                        value="{{rpCondition.value}}">{{rpCondition.label}}</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class="select-label">
                                <label>
                                    <select class="form-control" ng-disabled="action == 'view'" ng-model="subrule.lp_condition">
                                        <option ng-selected="lpCondition.value == subrule.lp_condition? true : false" ng-repeat="lpCondition in appSettings.fieldValues.discoveryRule.lpConditions" value="{{lpCondition.value}}">{{lpCondition.label}}</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class="modal-form-action">
                                <a href="javascript:void(0);" ng-hide="submitData.subrules.length == 1 || action == 'view'" ng-click="removeSubRule($index)">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a>
                                <a href="javascript:void(0);" ng-hide="$index < submitData.subrules.length - 1 || action == 'view'" ng-click="addSubRule()">
                                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                                    <span class="hidden-xs">Add Another</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="RemoteNode" ng-model="subrule.rn_string"/>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="RemotePort" ng-model="subrule.rp_string"/>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="LocalPort" ng-model="subrule.lp_string"/>
                        </div>
                    </div>
                </div>
                <hr/>
            </div>
        </div>

        <div ng-if="submitData.match == 'serial_id'">
            <div class="row row_head">
                <div class="col-xs-3">
                    <label class="grid_label">Serial ID</label>
                </div>
                <div class="col-xs-3">
                </div>
            </div>
            <div ng-repeat="subrule in submitData.subrules_serial_id track by $index"> <!--Repeater-->
                <div class="row">
                    <div class="col-xs-3">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-disabled="action == 'view'" placeholder="Serial ID" ng-model="submitData.subrules_serial_id[$index]"/>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class="modal-form-action">
                                <a href="javascript:void(0);" ng-hide="submitData.subrules_serial_id.length == 1 || action == 'view'" ng-click="removeSubRuleSerialID($index)">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a>
                                <a href="javascript:void(0);" ng-hide="$index < submitData.subrules_serial_id.length - 1 || action == 'view'" ng-click="addSubRuleSerialID()">
                                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                                    <span class="hidden-xs">Add Another</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-trans btn-default btn-raised" ng-click="cancel()">Cancel</button>
    <button class="btn btn-trans btn-raised btn-primary" ng-hide="action == 'view'" ng-click="ok()">Save</button>
</div>
</div>
